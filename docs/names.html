<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <title>ManyNames - Names</title>
  <meta name="author" content="AMORE-Team">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" type="image/x-icon" href="img/favicon.ico">
  <!-- link stylesheets -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="assets/sortable.min.css">
  <link rel="stylesheet" type="text/css" href="css/main.css">
</head>

<header>
  <div class="container">
    <div class="row">
      <script src="js/nav.js"></script>
    </div>
  </div>
</header>
<body>

<div class="content">
  <div class="container">
    <div class="row">
        <!-- SEARCH -->
        <div class="row sticky-top" style="background-color: white;">
          
          <div class="col">
            <!-- names search field -->
            <div class="input-group mb-3" >
              <span class="input-group-text" data-bs-toggle="tooltip" data-bs-placement="top" title="enter names separated by commas; an empty search (click in search field and press enter) returns all names">name(s)</span>
              <textarea class="form-control" placeholder="swan, bird, ..." rows="1" 
              aria-label="name(s)" id="names_field" onkeyup="updateTable()"></textarea>
            </div>
          </div>
          <!-- dropdown menu -->
          <div class="col-auto">
            <div class="dropdown">
              <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false">English</button>
              <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                <li></li><a class="dropdown-item" href="#" onclick="changeLanguage('English'); changeExample('English'); createTable()">English</a></li>
                <li></li><a class="dropdown-item" href="#" onclick="changeLanguage('Chinese'); changeExample('Chinese'); createTable()">Chinese</a></li>
              </ul>
            </div>
          </div>
          <!-- scope toogle -->
          <div class="col-auto">
            <div class="form-check">
              <input class="form-check-input" type="checkbox", id="topname_button" onchange="updateTable()"> 
              <label class="form-check-label" for="topname_button">show only top names</label>
            </div>
          </div>
        </div>
        <!-- RESULTS -->
        <!-- NAMES TABLE -->
        <div class="row">
          <!-- here the names_table gets added -->
          <table class="sortable" id="names_table" style="margin-left:10px; display: none;">
            <thead>
              <tr>
                <th scope="col">name</th>
                <th scope="col">token count</th>
                <th scope="col">image count</th>
                <th scope="col">top name count</th>
                <th scope="col">coocurring names</th>
              </tr>
            </thead>
            <tbody>
            </tbody>
          </table>
        </div>
    </div>
  </div>
</div>

<!-- JS Scripts -->
<script src="https://d3js.org/d3.v7.min.js"></script>
<script type="text/javascript" src="js/names.js"></script>
<script type="text/javascript" src="assets/sortable.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
<script type="text/javascript">
  var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'))
  var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
    return new bootstrap.Tooltip(tooltipTriggerEl)
  })
</script>
<script type="text/javascript">
  function changeLanguage(language) {
    document.getElementById('dropdownMenuButton').innerText = language;
  }
</script>
<script>
// Function to change the language
function changeExample(language) {
  // Get the input field element
  const inputField = document.getElementById('names_field');

  // Change the placeholder text based on the selected language
  if (language === 'English') {
    inputField.setAttribute('placeholder', 'swan, bird, ...');
  } else if (language === 'Chinese'){
    inputField.setAttribute('placeholder', '天鹅，鸟，...');
  }
}
</script>
</body>

</html>
